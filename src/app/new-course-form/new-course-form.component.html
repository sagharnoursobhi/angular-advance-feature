<form action="" class="mt-5 mb-5 border rounded bg-light p-5">
  <label for="" class="mt-2 mb-2">Add a new topic of a course</label>
  <input
    type="text"
    class="form-control mb-2"
    #topic
    (keyup.enter)="addTopic(topic)"
  >
  <ul class="list-group">
    <li
      class="list-group-item mb-2"
      *ngFor="let topic of getControlsFromArray()"
      (click)="removeTopic(topic)"
    >
      {{ topic.value }}
    </li>
  </ul>
</form>
